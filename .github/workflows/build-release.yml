name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

# Set the required permissions for the workflow
permissions:
  contents: write  # for creating releases and uploading artifacts
  actions: write   # for creating check runs and status updates
  checks: write    # for creating check runs and status updates

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
          - os: ubuntu-latest
            arch: arm64
          - os: windows-latest
            arch: x64
          - os: windows-latest
            arch: ia32
          - os: macos-latest
            arch: x64
          - os: macos-latest
            arch: arm64

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Prepare icons
      run: |
        mkdir -p assets/build
        cp assets/icon.icns assets/build/
        cp assets/icon.ico assets/build/
        cp assets/icon.png assets/build/

    - name: Build application
      run: npm run dist -- --publish=never
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Locky-${{ matrix.os }}-${{ matrix.arch }}
        path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: contains(github.ref, 'refs/tags/')

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: Find artifacts
      id: find-artifacts
      run: |
        # Find all build artifacts and output them as a space-separated list
        ARTIFACTS=$(find . -path '*/dist/*' -type f \( -name '*.zip' -o -name '*.dmg' -o -name '*.exe' -o -name '*.AppImage' \) | tr '\n' ' ')
        echo "artifacts=$ARTIFACTS" >> $GITHUB_OUTPUT
        echo "Found artifacts: $ARTIFACTS"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ### Changes
          - See commit history for details
        draft: false
        prerelease: false

    - name: Install GitHub CLI
      run: |
        type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
        curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
        && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
        && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
        && sudo apt update \
        && sudo apt install gh -y

    - name: Upload Release Assets
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Extract the release ID from the upload URL
        RELEASE_ID=$(echo "${{ steps.create_release.outputs.upload_url }}" | grep -oE '[0-9]+' | head -1)
        
        # Upload each found artifact
        for file in ${{ steps.find-artifacts.outputs.artifacts }}; do
          if [ -f "$file" ]; then
            echo "Uploading $file..."
            gh release upload $RELEASE_ID "$file" --clobber
          else
            echo "Warning: File not found: $file"
          fi
        done
