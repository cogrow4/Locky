name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

# Set the required permissions for the workflow
permissions:
  contents: write  # for creating releases and uploading artifacts
  actions: write   # for creating check runs and status updates
  checks: write    # for creating check runs and status updates

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
          - os: ubuntu-latest
            arch: arm64
          - os: windows-latest
            arch: x64
          - os: windows-latest
            arch: ia32
          - os: macos-latest
            arch: x64
          - os: macos-latest
            arch: arm64

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Prepare icons
      run: |
        mkdir -p assets/build
        cp assets/icon.icns assets/build/
        cp assets/icon.ico assets/build/
        cp assets/icon.png assets/build/

    - name: Build application
      run: npm run dist -- --publish=never
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Locky-${{ matrix.os }}-${{ matrix.arch }}
        path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: contains(github.ref, 'refs/tags/')

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: Find artifacts
      id: find-artifacts
      run: |
        echo "artifacts=$(find . -path '*/dist/*' -type f -name '*.zip' -o -name '*.dmg' -o -name '*.exe' -o -name '*.AppImage' | tr '\n' ' ')" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ### Changes
          - See commit history for details
        draft: false
        prerelease: false

    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ env.artifact }}
        asset_name: ${{ env.artifact_name }}
